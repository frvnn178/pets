<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
</head>
<body style="background-image: url(https://i.pinimg.com/736x/4d/8e/cc/4d8ecc6967b4a3d475be5c4d881c4d9c.jpg);">
    <div style="color: white;">
        <h1>Bienvenidos a MichisPet!</h1>
        <p>MichisPet es la red social de los gatos, si sos perro, rajá. Miau!</p>
        
        <form method="post">
        </form>
                <label for="nombre">Nombre:</label>
                <input type="nombre" placeholder="Nombre del michi" required><br><br>
                <label for="edad">Edad:</label>
                <input type="edad" placeholder="Ingresá la edad" required><br><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Ingresá tu Email" required><br><br>
                <label for="pass">Constraseña:</label>
                <input type="password" placeholder="Ingresá tu contraseña" required><br><br>
                <label for="color"> Ingresá el color del muchi</label>
                <input type="color" requiered>
                <br>
                <br>
                <label for="radio">Macho</label>
                <input name=genero type="radio">
                <label for="radio">Hembra</label>
                <input name=genero type="radio">
                <br>
                <br>
                    <label for="tipo">Tipo De Michi</label>
                    <select name="Tipo" id="tipo_mascota">Tipo de mascota
                         <option value="Soko">Sokoke</option>
                         <option value="Trico">Tricolor</option>
                    </select>
                    <br>
                    <br>
                    <label for="terminos">Acepto Terminos & Condiciones</label>
                    <input type="checkbox" name="terminos" id="tem">
                <br>
                <br>
                <label for="telling">Contanos como es tu michi!</label>
                <br>
                <textarea name="telling" id="tellmascota" cols="30" rows="10" placeholder="Que locuras hace tu michi? Contalas acá!"></textarea>
                <br>
                <input type="submit">
            </form>
    </div>

    
</body>
</html>
